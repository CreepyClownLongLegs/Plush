<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="header-container">
  <a *ngIf="!authService.isLoggedIn()" class="btn btn-primary btn-lg" role="button" data-test="logIn"
    (click)="loginUser()">Connect
    Wallet</a>
  <!-- 'Connecting...' is slightly larger than the displayed pubKey, unwanted behavior at 358px -->
  <a *ngIf="authService.isLoggedIn()" class="btn btn-primary btn-lg" role="button" data-test="loggedIn"
    (click)="openWalletModal()">{{ publicKey ? formatWalletAddress(publicKey) : 'Connecting...' }}</a>
</div>

<div>
  <ng-template #walletModal>
    <div class="modal-header">
      <h4 class="modal-title">Your Wallet</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="flex-row">
        <span>{{ publicKey ? formatWalletAddress(publicKey) : 'Connecting...' }}</span>
        <span>{{ balance !== undefined ? balance : 'Fetching Balance...'}} SOL</span>
      </div>
      <button class="btn btn-primary btn-block mb-2">Settings</button>
      <button class="btn btn-primary btn-block mb-2" (click)="logoutUser()">Disconnect</button>
    </div>
  </ng-template>
</div>
