<!-- confirmation-dialog.component.html -->
<div class="modal fade" #confirmationModal tabindex="-1" aria-labelledby="confirmationDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationDialogLabel">Confirm Action</h5>
                <button type="button" class="btn-close btn-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to proceed?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-test="cancelModal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="confirmAction()"
                    data-test="confirmModal">Confirm</button>
            </div>
        </div>
    </div>
</div>
