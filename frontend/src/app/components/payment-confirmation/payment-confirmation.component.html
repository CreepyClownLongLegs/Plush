<div class="container-fluid">
  <div class="container main" *ngIf="orderDetail">
    <h1>We have received your order!</h1>
    <p>Your order number: {{ orderDetail.id }}</p>
    <p>Price: {{ orderDetail.totalPrice }}</p>
    <p>Total Tax: {{ orderDetail.totalTax }}</p>
    <p>You will receive your NFT soon :)</p>
    <button class="btn btn-secondary go-back-btn" data-test="goBackButton" (click)="goMainPage()">Bring me Home</button>
  </div>
</div>
