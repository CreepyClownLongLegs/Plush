<div class="container-fluid">
  <div class="container">
    <!--the cards-->
    <div class="row ">
      <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center align-items-center"
        *ngFor="let plushie of plushies">
        <app-card
          [plushie]=plushie
          imageUrl="{{plushie.imageUrl ?? 'https://th.bing.com/th/id/OIP.oKqusaK-O2O2QGxKogbHNwHaHa?rs=1&pid=ImgDetMain'}}"
        ></app-card>

      </div>
    </div>
    <div *ngIf="plushies?.length===0">
      <div class="container row justify-content-center">
        <div class="col-lg-6 mb-4 col-md-8 col-sm-8">
          <div class="card my-5" style="border-radius:0px; background-color:rgba(255,255,255,0.7)">
            <div class="card-body" data-test="404msg">
              [404] No Plushies Found that match the following term: "{{searchTerm}}" or in this category!
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--end of cards/ Hello traveller-->
    <div class="container">
      <div class="row second d-flex justify-content-between align-items-center">
        <div class="dialogue-box col-lg-7 col-md-6 col-sm-12">
          <div class="align-items-center">
            <p>Hello Fellow Person</p>
            <p id="typewriter"></p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-7 d-flex align-items-center">
          <iframe width="314" height="321" scrolling="no"
            src="https://gifypet.neocities.org/pet/pet.html?name=&dob=1715711674&gender=f&element=Earth&pet=hamster.gif&map=night.gif&background=1995.png&tablecolor=black&textcolor=black"
            frameborder="0" class="iframe"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
