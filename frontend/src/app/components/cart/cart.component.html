<div class="container-fluid">
  <div class="cart">
    <h2 class="label">Your Cart</h2>
    <div class="cart-items">
      <div *ngFor="let item of cartItems; let i = index" class="cart-item">
        <div class="item-image">
          <img [src]="item.imageUrl" alt="{{item.name}}" />
          <span class="hp">{{item.hp}}HP</span>
          <button class="remove-btn" (click)="removeItem(item.cartItemId)">X</button>
        </div>
        <div class="item-details">
          <p class="item-name">#{{item.id}} {{item.name}}</p>
          <p class="item-price">PRICE: <span>{{item.price}} SOL</span></p>
        </div>
      </div>
    </div>
    <hr />
    <div class="payment-method">
      <p>Select Payment Method:</p>
      <label>
        <input type="radio" name="payment" (change)="selectPaymentMethod('Credit Card')" />
        Credit Card
      </label>
      <label>
        <input type="radio" name="payment" (change)="selectPaymentMethod('Wallet')" />
        Wallet
      </label>
    </div>
    <div class="total-price">
      <p>TOTAL PRICE: <span>{{totalPrice}}</span></p>
    </div>
    <button (click)="finishPayment()" class="finish-payment">ðŸ”¥Finish PaymentðŸ”¥</button>
  </div>
</div>
